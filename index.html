<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Css -->
    <link rel="stylesheet" href="styles/css/style.css">
    <!-- Font Vazir -->
    <link rel="stylesheet" href="fonts/vazir.css">
    <!-- Cdn Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>محاسبه شاخص توده بدنی</title>
</head>
<body>
    <!-- Container -->
    <div class="form-container">
        <!-- Title -->
        <h1>محاسبه شاخص توده بدنی</h1>
            <!-- Forms -->
            <form id="forms" action="#">
                <div class="form-group">
                    <i class="fas fa-weight"></i>
                    <!-- Field Weight -->
                    <input class="fieldWeight" type="number" placeholder="وزن خود را وارد کنید ..." min="1" max="500" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-text-height"></i>
                    <!-- Field Height -->
                    <input class="fieldHeight" type="number" placeholder="قد خود را وارد کنید ..." min="20" max="260" required>
                </div>

                <div class="btns">
                    <!-- Button -->
                    <button type="submit" class="btn-submit"><i class="fas fa-calculator"></i> محاسبه</button>
                </div>
            </form>
        
            <!-- Output BMI -->
            <div id="output"></div>
        </div>

    <!-- App Js -->
    <script src="styles/js/app.js"></script>
</body>
</html>
